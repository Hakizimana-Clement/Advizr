<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Array Element</title>
  </head>
  <body>
    <!-- Your icon, for example -->
    <div id="icon" style="cursor: pointer; font-size: 24px">ðŸ‘‹</div>

    <div>
      <p>Advice #<span class="id">123</span></p>
      <p class="advice">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque tempore
        earum, quaerat molestiae magni molestias mollitia est ullam nulla iure
        in dolore ducimus dolorum commodi illo aliquid, voluptas id harum.
      </p>
    </div>
    <script>
      // Initialize an array to store the data objects
      let myArray = [];

      // Get the icon element by its id
      const icon = document.getElementById("icon");

      // Add a click event listener to the icon
      icon.addEventListener("click", function () {
        const dataToSend = {
          id: document.querySelector(".id").innerText,
          advice: document.querySelector(".advice").innerText,
        };

        // Check if an object with the same id exists in the array
        const index = myArray.findIndex((item) => item.id === dataToSend.id);

        console.log(index);
        // If not in the array, add it; otherwise, remove it
        if (index === -1) {
          myArray.push(dataToSend);
          console.log("Added to the array:", myArray);
        } else {
          myArray.splice(index, 1);
          console.log("Removed from the array:", myArray);
        }
      });
    </script>
  </body>
</html>
