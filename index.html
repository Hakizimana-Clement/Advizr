<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="logo.svg" type="image/svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google sheet  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Advice Generator APP</title>
  </head>
  <body class="bg-D_gray-DEFAUT_Dark_Blue">
    <!-- ################ Container  ################## -->
    <main class="grid h-screen place-items-center m-0">
      <!--################## Advice container ##################-->
      <div
        class="bg-D_gray-Dark_grayish_blue text-center py-6 px-5 rounded-lg relative w-[93%] sm:w-[65%] sm:m-auto md:w-[55%] lg:w-[50%] xl:w-[34%]"
      >
        <p class="text-D_gray-Neon_green text-sm tracking-widest md:text-lg">
          Advice #<span id="advice-num"></span>
        </p>
        <h1
          id="advice"
          class="text-D_gray-Ligth_cyan text-2xl my-8 mx-1 font-Manrope"
        >
          Loading...... ‚è≥
        </h1>
        <!-- for mobile -->
        <div class="mt-5 mb-10 flex justify-center lg:hidden">
          <img src="pattern-divider-mobile.svg" alt="pattern-divider-mobile" />
        </div>

        <!-- for laptop-->
        <div class="mt-5 mb-10 hidden lg:flex lg:justify-center">
          <img src="pattern-divider-desktop.svg" alt="pattern-divider-mobile" />
        </div>

        <!-- random button -->
        <div class="absolute inset-x-2">
          <button
            id="random-advice"
            class="p-5 bg-D_gray-Neon_green rounded-full hover: hover: -translate-x-0 transform transition hover:shadow-glow"
          >
            <img src="icon-dice.svg" alt="dice icon" />
          </button>
        </div>
      </div>
    </main>
    <!-- javaScript file -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
